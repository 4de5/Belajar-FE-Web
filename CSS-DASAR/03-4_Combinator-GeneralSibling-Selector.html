<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        div ~ p {
            color:aliceblue;
            background-color: black;
        }
        
        /* MEMILIH ALL TAG setelah DIV P, TAPI HARUS == P */

    </style>
</head>
<body>
    <h1>Adalah sesuatu yang menjelaskan relasi antar selector</h1>
    <hr>
    <p>Ini Tidak</p>
    <div>
        <article>
            <p>Ini tidak</p>
        </article>
        <p>Ini tidak</p>
        <h1>Ini tidak</h1>
        <p>Ini tidak</p>
    </div>
    <p>5. Ini Dipilih</p>
    <p>Ini dipilih</p>

</body>
</html>
