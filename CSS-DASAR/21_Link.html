<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        /*Link memiliki banyak sekali pseudo-classes
        yang bisa kita gunakan untuk mengubah tampilan
        Link pada state tertentu*/

        .tes{
            color : blue; /*link akan biru*/
            border: 2px solid blue;
            border-radius: 5px;
            padding: 5px; /*jarak konten ke border*/
            text-decoration: none; /*Menghilangkan underline*/
        }

        .tes:hover{
            /*Aksi bila kursor menuju element*/
            color: blue; 
            background-color: brown;
        }

        .tes:visited{
            /*Penanda di browser ketika link sudah pernah dikunjungi*/
            background-color: wheat;
            color: black;
            border: black;
        }

        div{
            padding: 20px;
            margin: 20px;
        }

    </style>
</head>
