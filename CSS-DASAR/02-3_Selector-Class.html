<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
    /* ini CLASS selector */
    /* CLASS --> pake "." */
        .isi{
            background-color: red;
        }

    /* atau bisa juga */
        h2, h1, .isi {
            color: blue;
            text-transform: lowercase;
        }

        /* AKAN LEBIH BAIK JUDUL SESUAI FITUR MISAL "BG-RED" :: Opini */

    </style>
</head>
<body>
    <h1>Ini judul</h1>
    <h2>Sub</h2>
    <p class="isi">Isi</p>
</body>
</html>
