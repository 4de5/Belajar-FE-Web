<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* ini tag selector */
        h1{
            color: red;
        }

        /* atau bisa juga */
        h2, p {
            color: blue;
            text-transform: lowercase;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Ini judul</h1>
    <h2>Sub</h2>
    <p>Isi</p>
</body>
</html>
