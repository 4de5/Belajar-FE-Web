<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        /*pada table sebenarnya kita menggunakan border pada box model*/

        table, th, td {
            border: 2px solid black;
            border-collapse: collapse; /*Ini untuk menghilanggan jarak antar border*/
            padding: 10px;
        }

        th{
            background-color: yellow;
            text-align: center;
            text-transform: uppercase;
        }
        tr:hover{
            background-color: wheat;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Nama</th>
            <th>Nilai</th>
        </thead>
        <tbody>
            <tr>
                <td><b>Eko</b></td>
                <td>100</td>
            </tr>
            <tr>
                <td>Eka</td>
                <td>99</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
