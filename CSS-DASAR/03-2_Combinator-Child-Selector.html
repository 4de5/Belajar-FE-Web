<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        div > p {
            color:aliceblue;
            background-color: black;
        }
        
        /* MEMILIH ANAK DARI DIV LANGSUNG YAITU P */

    </style>
</head>
<body>
    <h1>Adalah sesuatu yang menjelaskan relasi antar selector</h1>
    <hr>

    <div>
        <article>
            <p>Ini tidak</p>
        </article>
        <p>Ini DIPILIH</p>
        <h1>Ini tidak</h1>
    </div>
    <p>Ini tidak</p>

</body>
</html>
