<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute</title>
    <style>
        p[title~="belajar"]{
            color: white;
            background-color: black;

            /* kalo ada tag <p> yang memiliki artibut "title"
                dan value mengandung "belajar"
                akan mengikuti aturan ini */

        }
    </style>
</head>
<body>
    <h1>CSS [attribute~=”value”] Selector</h1>
    <hr>
    <p title="belajar coding">YES</p>
    <p title="belajarcoding">NO</p>
    <p title="Belajar coding">NO</p>
</body>
</html>
