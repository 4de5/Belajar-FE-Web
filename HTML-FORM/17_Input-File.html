<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input File</title>
</head>
<body>
    <form action="01-1_Form-Tag.html" enctype="multipart/form-data" method="post">
        <label for="post">Sisipkan File</label>
        <input type="file" id="post" name="post-file">
        <input type="submit" value="Upload">
    </form>

    <ul>
        <li>Input dengan type file, digunakan untuk meng-upload / mengunggah berkas file dari komputer kita</li>
        <li>Saat kita membuat input dengan type file, maka agar form mengirim berkas file-nya, kita harus gunakan method post, dan juga enctype multipart/form-data</li>
    </ul>
</body>
</html>
