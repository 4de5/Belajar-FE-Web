<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <form action="">
        <label for="time">Jam Masuk:</label>
        <input type="time" id="time" name="jam-masuk" value="" min="07:00" max="09:00">
        <br>
        <label for="time">Jam Keluar:</label>
        <input type="time" id="time" name="jam-keluar" value="" min="12:00" max="18:00">

        <input type="submit" value="Simpan">
    </form>

    <!-- KESIMPULAN: Jam aja -->
</body>
</html>
