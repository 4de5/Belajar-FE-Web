<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>

    <hr>
    <form name="form-login" action="02-1_Input-Tag.html" enctype="application/x-www-form-urlencoded" method="post" target="_blank">
        <label for="name">Username</label>
        <input id="name" name="username" type="text"> <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="text"> <br>
    </form>

    <!-- KESIMPULAN: Ketika kita klik Username maka akan bisa menginput kolom input username -->
</body>
</html>
