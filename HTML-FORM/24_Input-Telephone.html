<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone</title>
</head>
<body>
    <form action="">
        <label for="tlp">No. HP:</label>
        <input type="tel" name="telephone" id="tlp" pattern="(62)[0-8]{5,20}"> <br>
        <input type="submit" value="Simpan">
    </form>

    <!-- KESIMPULAN: untuk latihan pattern bisa di https://regexr.com/  -->
</body>
</html>
