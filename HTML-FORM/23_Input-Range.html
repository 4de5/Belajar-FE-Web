<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range</title>
</head>
<body>
    <form action="">
        Berapa kisaran harga Buku itu? <br>
        <label for="range">Kisran Harga:</label>
        <input type="range" name="kisaran-harga" id="range" min="0" max="10000" step="1000">
        <br>
        <input type="submit" value="Cek">
    </form>

    <!-- KESIMPULAN: membuat slider dengan STEP(nilai naik turn), step devault adalah +1 -1 -->
</body>
</html>
