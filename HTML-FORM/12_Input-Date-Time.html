<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE</title>
</head>
<body>
    <form>
        <label for="date-time">Jam Masuk:</label>
        <input type="datetime-local" name="masuk-jam" id="date-time" value="2023-12-01T00:00" min="2023T00:00" max="2023-12-31T23:59">

        <input type="submit" value="Simpan">
    </form>

    <!-- KESIMPULAN: date bisa menginputkan tanggal seperti kalender -->

</body>
</html>
