<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form action="">
        <label for="hobby">Hobi:</label> <br>
        <select name="hobby-option" id="hobby" multiple size="2">
            <option value="baca" selected>Membaca</option>
            <option value="coding">Memprogram</option>
            <option value="turu">Tidur</option>
        </select>
        <button type="submit">Simpan</button>
    </form>

    <!-- KESIMPULAN: ini bukan tadi si jadinya, tapi ada pilihan juga si
                        Bisa pilih lebih dari 1 kalo pake ctrl+click
                        size untuk ukuran berapa baris ke -->
    

</body>
</html>
