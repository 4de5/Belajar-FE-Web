<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    Biasanya, pembuat web akan menambahkan interaksi terhadap tombol tersebut menggunakan kode JavaScript
    <hr>
    <form>
        <input type="button" value="Hello" onclick="alert('Hello')">
        <input type="button" value="Tes" onclick="alert('Hai')">
    </form>

    <!-- KESIMPULAN: membuat button dengan nama tampilan 'value' dan tampilan Pop-Up di alert -->
</body>
</html>
