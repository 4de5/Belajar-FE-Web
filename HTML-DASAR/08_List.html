<html>
    <body>
        <h1>Contoh Unordered List</h1>
        Ketik ul>li*3 best practice
        <ul>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>

        <h1>Contoh Ordered List</h1>
        <ol>
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>

        default ol-li adalah angka 1-2-3, jika ingin dirubah bisa pake atribut type di ol
        <br>

        <ol type="a">
            <li>Satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ol>
    </body>
</html>
