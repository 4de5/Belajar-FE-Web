<html>
<body>
    Jika ingin pake style cocoknya pake colgroup,biar ga ribet
    <br>
    Jika kita ingin menambahkan style ke lebih dari satu kolom dengan style yang sama, kita bisa gunakan atribut span=jumlah pada tag col

    <h1>Belajar table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: antiquewhite;">
            <col style="background-color: aqua;"> 
        </colgroup>

        <thead>
            <tr>
                <th>
                    Nama
                </th>
                <th>
                    Alamat
                </th>
            </tr>
        </thead>
    </table>

</body>
</html>
