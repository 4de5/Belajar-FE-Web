<!DOCTYPE html> <!--ini tag inisialisasi html -->

<!-- Dibawah ini adalah bagian HEADER biasanya muncul di TAB-BAR -->
<head>
    <title>Judul Pengenalan HTML</title>
</head>

<!-- Dibawah ini adalah bagian BODY yang berisi informasi di web nanti. -->
<body>
    <p> <!--Ini tag pembuka p(paragraf) direkomendasikan tag pake huruf kecil-->
        Ini adalah isi paragraf atau biasa disebut ELEMENT-TAG paragraf.
    </p> <!--Ini tag penutup paragraf-->
    
    <!--Ini tag break untuk ganti baris, tidak memiliki isi konten atau VOID ELEMENT-->
    <br>
    tes1
    tes2
    <br> ganti baris <br>
    bisa juga pake br dengan / </br>
    <br>1
    </br>2
    <br>3
    <br>
    <img src="" alt="Ini Dicetak jika gambar bermasalah ya"><!-- Di dalam tag ini berisi atribut scr dan alt -->
</body>

</html>
