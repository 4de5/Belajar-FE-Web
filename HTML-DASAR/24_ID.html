<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ID</title>
    <link rel="icon" href="avatar-duo.png">
    <style>
        #top {
            background-color: red;
        }

        #bawah {
            background-color: aqua;
            font-size: 20vw;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- ID biasanya digunakan ketika terdapat 5 tag div, kita hanya ingin mengubah gaya untuk 1 div,
    kita bisa tambahkan id di div tersebut,
    dan menggunakan id untuk mengubah gaya pada div tersebut menggunakan CSS -->
    
    <h1 id="top">Ini Atas</h1>
    <h1 id="bawah">Ini Bawah</h1>

</body>
</html>
