<html>

    <!-- Biasanya format video yang banyak digunakan adalah mp3, wav atau ogg -->

    <body>

        <h1>Belajar Tag Audio</h1>

        <!-- Auto play audio -->
        <audio autoplay>
            <source src="musik.mp3">
            Maaf, browser Anda tidak mendukung tag audio.
        </audio>

        <!-- Pake kontrol -->
        <audio controls>
            <source src="musik.mp3" >
            Maaf, browser Anda tidak mendukung tag audio.
        </audio>
          
    </body>
</html>
