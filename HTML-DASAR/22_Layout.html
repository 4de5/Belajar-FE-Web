<html>
    <head>
        <title>
            Semantic
        </title>
        <style>
            header{
                background-color: antiquewhite;
                padding: 30px;
                text-align: center;
                font-size: large;
                color: blue;
            }

            article{
                padding: 20px;
                width: 100%;
                background-color: aqua;
            }

            footer{
                background-color: antiquewhite;
                padding: 10px;
                text-align: center;
                font-size: small;
                color: blue;
            }

            nav{
                background-color: azure;
                padding: 10px;
            }
            nav li a{
                display: block;
                text-align: center;
                text-decoration: none;
                padding: 10px;
            }
        </style>
    </head>

    <body>
       Kelebihan Semantic adalah mudah membuat layout, disini kita akan coba membuat layout sederhana CSS

        <header>
            <h1>Judul halaman</h1>
        </header>

        <nav>
            <li><a href="">Beranda</a></li>
            <li><a href="">Artikel</a></li>
            <li><a href="">Tentang</a></li>
        </nav>

        <section>
            <article>
                <h1>Judul Artikel</h1>
                <p>Isi Artikelnya</p>
            </article>
            <article>
                <h1>Judul Tulisan</h1>
                <p>Isi Tulisannya</p>
            </article>
        </section>

        <footer>
            <p>Powered by Asep Putra <time datetime="2023">2023</time></p>
