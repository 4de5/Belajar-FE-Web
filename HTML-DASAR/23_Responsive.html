<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="icon" href="avatar-duo.png">
</head>
<body>
    <!-- kita akan membuat responsive teks dengan vm(viewport width)-->
    <Responsive style="font-size: 6vw;">Responsive</h1>
    <p style="font-size: 2vw;">Responsive adalah kemampuan beradaptasi terhadap perubahan ukuran layar</p>
    <hr>
    <!-- kita akan membuat responsive gambar/element dengan % -->
    <img style="width: 100%; height: auto;" src="avatar-duo.png" alt="Ini Gambar">
    <!-- kadangkala foto bisa jadi rusak atau pecah ketika device sangat lebar,
    antisipasinya bisa pakai MEDIA Query seperti di 11_Picture, TAPI
    akan dibahas di CSS aja -->
</body>
</html>
